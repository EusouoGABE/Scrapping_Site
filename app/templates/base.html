<!DOCTYPE html>
<html lang="bt -br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Extração de Site {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',
     filename='css/bootstrap.min.css') }}">
    <style>
        .body-content{
            padding: 20px 20px 20px 20px;
            background-color: #3c4a39;
            border: 1px solid gray;
            margin: 30px 210px 0px 170px;
            border-radius: 10px;
        }
        .icone{
            width: 50px;
            height: 50px;
            display: float;
        }
        .texto-btn{
            padding-bottom: 10px;
        }
        h1   {color: blue;}
        p    {color: red;}

        * {box-sizing: border-box;}

        body {
          background-color: #20241f;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .header {
          overflow: hidden;
          background-color: #3c4a39;
          padding: 20px 10px;
        }

        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px;
          line-height: 25px;
          border-radius: 4px;
        }

        .header a.logo {
          font-size: 25px;
          font-weight: bold;
        }

        .header a:hover {
          background-color: #3A9621;
          color: black;
        }
        .header a.active {
          background-color: dodgerblue;
          color: white;
        }

        .header-right {
          float: right;
        }

        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }

          .header-right {
            float: none;
          }
          label{
            font-weight: bold;
          }
    </style>
</head>
<body>


<div class="header">

    <a href="/" class="logo"> Extração de Site</a>
    <div class="header-right">
        <a class="tecmundo" href="/tecmundo">Tecmundo</a>
        <a class="megacurioso" href="/megacurioso">Mega Curioso</a>
    </div>
</div>
<div class="body-content">
    {% block content %}
    {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script scr="{{ url_for('static',
    filename='js/bootstrap.min.js')}}"></script>
</div>

</body>
</html>
