<title> MegaCurioso - Extração de Site</title>
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-dark", name="tables">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">Link</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Categoria</th>
                </tr>
            {% for table in range(0, 20) %}
                        <tr>
                            <td><a href="{{vetorLink[table]}}">{{vetorLink[table]}}</a></td>
                            <td>{{vetorTitulo[table]}}</td>
                            <td>{{vetorCategoria[table]}}</td>
                        </tr>
            {% endfor %}


        </table>
        </div>
{% endblock %}
